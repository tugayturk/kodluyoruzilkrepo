<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <style>
        .first-td {
            background-color: #EEEEEE;
        }
        .second-td {
            background-color: #7EE5DA;
        }
        .third-td{
            background-color: #70CCC2;
        }
        .fourth-td{
            background-color: #62B3AA;
        }
    </style>
</head>
<body background="#FFFFFF">
    <!--Google Logo başlangıç-->
    <center>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google!" width="351" height="113">
    </center>
    <!--Google Logo bitiş-->
    <center>
        <table border="0" width="90%">
            <tbody>
                <!--Arama motorunun bulunduğu kısım başlangıç-->
                <tr>
                    <td class="first-td" colspan="3">
                        <center>
                            Search the web using Google! <br>
                            <input type="text" name="q" value size="40"> <br>
                            <input type="submit" value="Google Search">
                            <input type="submit" name="sa" value="I'm feeling lucky"> <br>
                        </center>
                    </td>
                </tr>
                <!--Arama motorunun bulunduğu kısım bitiş-->
                <tr>
                    <td class="second-td" width="37%">
                        <center>
                            Special Searches <br>
                            <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a> <br>
                            <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a> <br>
                        </center>
                    </td>
                    <td class="third-td">
                        <center>
                            <font size="-1">
                            <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a> <br>
                            <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a> <br>
                            <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company İnfo</a> <br>
                            <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a> <br>
                            </font>
                        </center>

                    </td>
                    <td align="right" class="fourth-td">
                        <center>
                            <font size="-1">
                                Get Google! <br>
                                updates monthly: <br>

                                <input type="submit" name="submitAction" value="Subscribe">
                                <font size="-1">
                                    <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                                </font>
                            </font>
                        </center>
                    </td>
                </tr>
            </tbody>
        </table>
    </center>
